<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card p-4 shadow-lg">
                    <div class="text-center mb-4">
                        <i class="fas fa-home fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold">Smart Home Login</h2>
                        <p class="text-muted">Access your device dashboard</p>
                    </div>

                    <!-- Display form errors -->
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                    <small>{{ error }}</small><br>
                                {% endfor %}
                            {% endfor %}
                        </div>
                    {% endif %}

                    <!-- Login Form -->
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   name="{{ form.username.name }}" 
                                   id="{{ form.username.id_for_label }}"
                                   placeholder="Enter username"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   name="{{ form.password.name }}" 
                                   id="{{ form.password.id_for_label }}"
                                   placeholder="Enter password"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>

                    <!-- Add Register Link Section -->
                    <div class="mt-6 text-center space-y-4">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-white/10 dark:border-gray-700/50"></div>
                            </div>
                            <div class="relative flex justify-center">
                                <span class="px-4 text-sm text-gray-500 dark:text-gray-400 bg-white/50 dark:bg-gray-900/50 glass">
                                    New to Smart Device Manager?
                                </span>
                            </div>
                        </div>
                        
                        <a href="{% url 'accounts:register' %}" 
                           class="w-full inline-flex items-center justify-center px-4 py-2 border border-white/20 dark:border-gray-700/50 rounded-lg text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-white/10 dark:hover:bg-black/20 transition-colors duration-200">
                            <i class="fas fa-user-plus mr-2"></i>
                            Create an account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
